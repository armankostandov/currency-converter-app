<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
</head>
<body>
    <ul id="menu-bar">
        <li><a th:href="@{/index}">Главная</a></li>
        <li><a th:href="@{/history}">История</a></li>
        <li><a th:href="@{/logout}">Выйти</a></li>
    </ul>
    <h1 th:text="'Конвертер Валют'">Welcome To Currency Converter App</h1>
    <form th:action="@{convert}" method="post">
        <label> Выберите исходную валюту: </label>
        <select name="in_currency">
            <option th:each="currency : ${currencies}">
                <p th:text="${currency.code + ' (' + currency.name + ')'}"></p>
            </option>
        </select>
        <label> Выберите желаемую валюту: </label>
        <select name="out_currency">
            <option th:each="currency : ${currencies}">
                <p th:text="${currency.code + ' (' + currency.name + ')'}"></p>
            </option>
        </select>
        <label> Введите исходную сумму: </label>
        <input type="number" name="source_value" step="any"/>
        <label> Результат: </label>
        <input type="text" name="out_value" step="any" th:value="${out_value}"/>
        <input type="submit" name="submit" value="Конвертировать">
    </form>
</body>
</html>
