<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
</head>
<body>
    <ul id="menu-bar">
        <li><a th:href="@{/index}">Главная</a></li>
        <li><a th:href="@{/history}">История</a></li>
        <li><a th:href="@{/logout}">Выйти</a></li>
    </ul>
    <h1 th:text="'История Ваших Операций'">Conversations history</h1>
    <form th:action="@{history}" method="post">
        <h3 th:text="'Найти операции по датам'"></h3>
        <label> C: </label>
        <input type="date" name="date_starting" required="required">
        <label> До: </label>
        <input type="date" name="date_ending" required="required">
        <input type="submit" name="submit" value="Поиск">
        <br>
    </form>
    <table>
        <thead>
        <tr>
            <td>Исходная валюта</td>
            <td>Исходная сумма</td>
            <td>Полученная валюта</td>
            <td>Полученная сумма</td>
            <td>Дата</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conversation : ${conversations}">
            <td th:text="${conversation.inCurrency.code}"></td>
            <td th:text="${conversation.inValue}"></td>
            <td th:text="${conversation.outCurrency.code}"></td>
            <td th:text="${conversation.outValue}"></td>
            <td th:text="${conversation.date}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
